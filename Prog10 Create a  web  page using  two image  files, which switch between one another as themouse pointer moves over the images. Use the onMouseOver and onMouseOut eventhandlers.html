<!--Image files , Switch between one another as the mouse pointer moves over the images -->
<html>
  <head> 
    <title> Mouse Over and Mouse Out </title> 
    <style type="text/css">    
      #image1
      {
        position:absolute; top:50px, left:50px , border:thin, visibility:visible;
      }  
      #image2
      {
        position:absolute; top:50px, left:50px , border:thin, visibility:hidden;
      }
    </style>   
    <script type="text/javascript">       
      function changeImage()  
      {
        var imageOne=document.getElementById("image1").style;  
        var imageTwo=document.getElementById("image2").style;  
        if(imageOne.visibility=="visible")    
        {
          imageOne.visibility="hidden";  
          imageTwo.visibility="visible";    
        }
        else  
        {
          imageOne.visibility="visible";  
          imageTwo.visibility="hidden";   
        } 
      }
    </script>
  </head>
  <body>
    <h1 align = center> Mouse Events </h1>
    <hr>
    <form >
      <img src="zoozoo1.jpg"  id="image1" onMouseOver="changeImage()" onMouseOut="changeImage()"></img> 
    <img src="zoozoo2.jpg"  id="image2" onMouseOver="changeImage()" onMouseOut="changeImage()"></img>
  </form> 
</body>
</html>
